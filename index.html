<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <title>Product preview card component </title>
  </style>
</head>

<body>
  <header></header>
  <main>
    <section>
      <div class="product-container">
        <div class="product__img">
          <!-- <img src="./images/image-product-desktop.jpg" alt="some product" class="product__picture"> -->
        </div>
        <div class="product__text-box">
          <h1 class="product__heading-primary">perfume</h1>
          <h2 class="product__heading-secondary">Gabrielle Essence Eau De Parfum</h2>
          <p class="product__description">A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.</p>
          <div class="product__price-box">
            <span class="product__price-discount">$149.99</span>
            <span class="product__price-orginal"><del>$169.99</del></span>
          </div>

          <div class="product__btn">
            <img class="product__btn-icon" src="images/icon-cart.svg" alt="cart-img">
            <a href="#" class="product__btn-text">Add to Cart</a>
          </div>

        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Pouya Nasr</a>.
  </footer>
</body>

</html>
